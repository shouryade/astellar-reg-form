<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>
{% block title %}
<title>Astellar 2022 Registrations</title>
{% endblock %}

{% block content %}

<body>
    <div class="container">
        <div class="form">
            <div class="btn">

                <button class="signUpBtn">Mortal Kombat <br>
                    Registration Form</button>
                <img src="/static/mlsc_logo.png" width="auto" height="10%">



            </div>
            <form class="signUp" action="/mortalregs" method="post">
                <div class="formGroup">
                    <img src="/static/2.png" height="250px" style="padding-bottom: 15px;">
                </div>

                <div class="formGroup">
                    <input type="tel" id="phone" name="phone" value="{{phone}}"
                        placeholder="Team Leader's Phone Number " required autocomplete="off" pattern="[0-9]{10}">
                </div>
                <div class="formGroup">
                    <input type="text" id="userName" placeholder="Name of Player 1" name="Player1Name"
                        value="{{Player1Name}}" required autocomplete="off">
                </div>
                <div class="formGroup">
                    <input type="email" placeholder="Email ID of Team Leader" name="email1" value="{{email1}}" required
                        autocomplete="off">
                </div>

                <div class="g-recaptcha" data-sitekey="6Ld2Cf0fAAAAAGUlXmCKZBT8j6cG0Dk5kb7qzriZ"></div>
                <br />


                <div class="formGroup">
                    <button type="submit" class="btn2">Register!</button>
                </div>
            </form>




        </div>
    </div>

</body>
{% endblock %}

</html>
